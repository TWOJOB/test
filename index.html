<body>
	<header class="header" id="header">
		<!--header-start-->
		<div class="container">
			<figure class="logo animated fadeInDown delay-07s">
				<a href="#"><img src="img/logo.png" alt=""></a>
			</figure>
			<h1 class="animated fadeInDown delay-07s">세상바꿈에 오신것을 환영합니다.</h1>
			<ul class="we-create animated fadeInUp delay-1s">
				<li>우리는 더 나은 세상을 만들기 위해 끊임없이 노력할 것입니다.</li>
			</ul>
			<a class="link animated fadeInUp delay-1s servicelink" href="#service">새로운 시작</a>
		</div>
	</header>
	<!--header-end-->

	<nav class="main-nav-outer" id="test">
		<!--main-nav-start-->
		<div class="container">
      <div class="small-logo-mobile"><a href="#header"><img src="img/small-logo.png" alt=""></a></div>
			<ul class="main-nav">
				<li class="small-logo"><a href="#header"><img src="img/small-logo.png" alt=""></a></li>
			</ul>
			<a class="res-nav_click" href="#"><i class="fa fa-bars"></i></a>
		</div>
	</nav>


	<section class="main-section client-part" id="client">
		<!--main-section client-part-start-->
		<div class="container">
			<b class="quote-right wow fadeInDown delay-03"><d class="fa fa-quote-right"></i></b>
			<div class="row">
				<div class="col-lg-12">
				  <p class="client-part-haead wow fadeInDown delay-05">"현제 사업자등록 중입니다. 사업자등록이 끝나면 통신판매업 신고를 한 후 웹사이트가 게시될 예정입니다."</p>
				</div>
			</div>
			<ul class="client wow fadeIn delay-05s">
				<li><a href="#">
            	<img src="img/client-pic1.jpg" alt="">
                <h3>세상 바꿈</h3>
                <span>웹사이트 제작중!</span>
            </a></li>
			</ul>
		</div>
	</section>

	<section class="business-talking">
		<!--business-talking-start-->
		<div class="container">
			<h2>웹사이트 제작중 입니다.</h2>
		</div>
	</section>
	<!--business-talking-end-->
	
	<footer class="footer">
		<div class="container">
			<div class="footer-logo"><a href="#"><img src="img/footer-logo.png" alt=""></a></div>
			<span class="copyright">Copyright &copy;<a href="changeofworld.com" target="_blank">세상바꿈</a> All Rights Reserved</span>
			<div class="credits">
				<!--
          All the links in the footer should remain intact.

        -->
				Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
			</div>
		</div>
	</footer>


	<script type="text/javascript">
		$(document).ready(function(e) {

			$('#test').scrollToFixed();
			$('.res-nav_click').click(function() {
				$('.main-nav').slideToggle();
				return false

			});

      $('.Portfolio-box').magnificPopup({
        delegate: 'a',
        type: 'image'
      });

		});
	</script>

	<script>
		wow = new WOW({
			animateClass: 'animated',
			offset: 100
		});
		wow.init();
	</script>


	<script type="text/javascript">
		$(window).load(function() {

			$('.main-nav li a, .servicelink').bind('click', function(event) {
				var $anchor = $(this);

				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top - 102
				}, 1500, 'easeInOutExpo');
			
				if ($(window).width() < 768) {
					$('.main-nav').hide();
				}
				event.preventDefault();
			});
		})
	</script>

	<script type="text/javascript">
		$(window).load(function() {


			var $container = $('.portfolioContainer'),
				$body = $('body'),
				colW = 375,
				columns = null;


			$container.isotope({
				// disable window resizing
				resizable: true,
				masonry: {
					columnWidth: colW
				}
			});

			$(window).smartresize(function() {
				// check if columns has changed
				var currentColumns = Math.floor(($body.width() - 30) / colW);
				if (currentColumns !== columns) {
					// set new column count
					columns = currentColumns;
					// apply width to container manually, then trigger relayout
					$container.width(columns * colW)
						.isotope('reLayout');
				}

			}).smartresize(); // trigger resize to set container width
			$('.portfolioFilter a').click(function() {
				$('.portfolioFilter .current').removeClass('current');
				$(this).addClass('current');

				var selector = $(this).attr('data-filter');
				$container.isotope({

					filter: selector,
				});
				return false;
			});

		});
	</script>

</body>

</html>
